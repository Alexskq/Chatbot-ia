{% extends 'base.html' %} {% block content %}
<div class="container mt-4">
  <h1>Créer une nouvelle simulation</h1>

  <form method="POST">
    {% csrf_token %}
    <div class="form-group mb-3">
      <label for="scenario">Scénario</label>
      <select class="form-control" id="scenario" name="scenario" required>
        <option value="" selected disabled>Choisissez un scénario</option>
        {% for value, label in scenario_choices %}
        <option value="{{ value }}">{{ label }}</option>
        {% endfor %}
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Créer la simulation</button>
  </form>
</div>
{% endblock %}
